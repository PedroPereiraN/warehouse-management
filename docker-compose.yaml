services:
  app:
    build:
      context: ./app
    container_name: myapp
    volumes:
      - ./app:/app
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
    environment:
      - VIRTUAL_ENVIRONMENT=${VIRTUAL_ENVIRONMENT:-dev}
    command: >
      sh -c "if [ \"$$VIRTUAL_ENVIRONMENT\" = 'prod' ]; then
              pnpm prisma migrate deploy &&
              pnpm build:create && pnpm build:run;
            else
              pnpm prisma migrate deploy &&
              pnpm dev;
            fi"
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    depends_on:
      - postgres
    environment:
      - PGADMIN_DEFAULT_EMAIL=email@email.com
      - PGADMIN_DEFAULT_PASSWORD=password@123
